{% load i18n %}
<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Eventos - Falla Juan de Aguiló</title>
    <link rel="shortcut icon" href="{% static '/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a href="{% url 'cenas:index' %}"><img src="{% static '/cenas/logo.png' %}" alt="" width="30" height="24"></a>
        <span class="navbar-brand mb-0 h1">{% translate "Eventos de Joe Doe" %}</span>
      </div>
    </nav>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          {% if error %}
            <p class="text-error"><strong>{{ error }}</strong></p>
          {% endif %}
          <form action="{% url 'cenas:accounts-authenticate' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3 mt-3">
              <input class="form-control" type="text" name="username" id="username" placeholder="" />
              <label for="username">{% translate "Usuario" %}</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <input class="form-control" type="password" name="password" id="password" placeholder="" />
              <label for="password">{% translate "Contraseña" %}</label>
            </div>
            <input class="mb-5 btn btn-success" type="submit" value="Iniciar sesión">
          </form>
          <a href="{% url 'cenas:index' %}"><button class="btn btn-secondary" type="button">{% translate "Volver a la lista" %}</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
